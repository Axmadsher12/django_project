<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>Update</h1></center>
<form action="{% url 'Tables' %}" method="post">
    {% csrf_token %}
    <center>

<label> Ism: </label>
<input type="text" name="ism" value="{{ozgartirish.Ism}}">
<label> Familiya: </label>
<input type="text" name="familiya" value="{{ozgartirish.Familiya}}"><br><br><br>

<label> Otasini ismi: </label>
<input type="text" name="otasini_ismi" value="{{ozgartirish.Otasini_ismi}}">
<label> Viloyat: </label>
<select name="viloyat" value="{{ozgartirish.Viloyat}}">
    {% for viloyats in Viloyat_select%}
    {% if ozgartirish.Viloyat.id == viloyats.id%}
        <option value="{{viloyats.id}}" selected>{{viloyats.nomi}}</option>
    {% else %}
      <option value="{{viloyats.id}}">{{viloyats.nomi}}</option>
    {% endif %}
    {% endfor %}
</select><br><br><br>

<label> Shahar yoki tuman: </label>
<input type="text" name="shahar_yoki_tuman" value="{{ozgartirish.Shahar_yoki_tuman}}">
<label> Mahalla: </label>
<input type="text" name="mahalla" value="{{ozgartirish.Mahallas}}"><br><br><br>

<label> Kocha: </label>
<input type="text" name="kocha" value="{{ozgartirish.Kocha}}">
<label> Uy raqam: </label>
<input type="number" name="uy_raqam" value="{{ozgartirish.Uy_raqam}}"><br><br><br>

<label> Tug'ilgan sana: </label>
<input type="date" name="tugilgan_sana" value="{{ozgartirish.Tugilgan_sana}}">
<label> Qaysi bo'limga: </label>
<input type="text" name="qaysi_bolimga" value="{{ozgartirish.Bolim_nomi}}"><br><br><br>

<label> Kimning qabuliga: </label>
<input type="text" name="kimning_qabuliga" value="{{ozgartirish.Kimning_qabulida}}">
<label> Telefon: </label>
<input type="number" name="telefon" value="{{ozgartirish.Telefon}}"><br><br><br>

<label> Qo'shimcha malumot: </label>
<input type="text" name="qoshimcha_malumot" value="{{ozgartirish.Qoshimch_malumot}}">
<label>Kelgan sanasi:</label>
<input type="date" name="Kelgan_sanasi" value="{{ozgartirish.Kelgan_sanasi}}"><br><br><br>

<button type="submit" class="btn btn-primary">Saqlash</button>
        <a href="{% url 'Tables'%}"><button type="button"  class="btn btn-success">Qaytish</button></a>
    </center><br><br><br><br>
</form>
</body>
</html>
